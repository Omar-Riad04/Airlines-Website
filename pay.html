<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mystyle.css">
        <script src="myscript.js"></script>
        <title>Payment Page</title>

        
    </head>
    <body id="body-pay">
        <div class="container-pay">

           <form action="" onsubmit="return validatepay()">
            <div class="row-pay">
                <div class="col-pay">
            <h3 class="title-pay">Billing Address</h3>

            <div class="inputbox-pay">
                <span id="pay1">Name:</span>
                <input type="text" placeholder="Enter Your Name" id="full" maxlength="20" >
            </div>

            <div class="inputbox-pay">
                <span id="pay1">Email:</span>
                <input type="email" placeholder="Example@Example.com" id="email">
            </div>

            <div class="inputbox-pay">
                <span id="pay1">Address:</span>
                <input type="text" placeholder="Enter Your Address" id="addd">
            </div>

            <div class="inputbox-pay">
                <span id="pay1">City:</span>
                <input type="text" placeholder="Enter Your City" id="city">
            </div>

            <div class="flex-pay">
                
                <div class="inputbox-pay">
                    <span id="pay1">State:</span>
                    <input type="text" placeholder="Enter Your State" id="state">
                </div>

                <div class="inputbox-pay">
                    <span id="pay1">zip code:</span>
                    <input type="number" placeholder="123 456" id="code" min="0">
                </div>

            </div>

            </div>

            <div class="col-pay">
                <h3 class="title-pay"> Payment </h3>

                <div class="inputbox-pay">
                    <span id="pay1">Card Accepted:</span>
                    <img src="./images/payment1.jpg">
                </div>

                <div class="inputbox-pay">
                    <span id="pay1">Name on Card:</span>
                    <input type="text" placeholder="Name on Card" id="nameon">
                </div>


                <div class="inputbox-pay">
                    <span id="pay1">Credit Card Number :</span>
                    <input type="tel" inputmode="numeric" placeholder="1111-2222-3333-4444" id="ccnn" minlength="16" maxlength="16">
                </div>

                <div class="inputbox-pay">
                    <span id="pay1">exp month :</span>
                    <input type="number" placeholder="Exp month" id="exmounth" min="1" max="12">
                </div>
    
                <div class="inputbox-pay">
                    <span id="pay1">exp Year:</span>
                    <input type="number" placeholder="Exp year" id="exy" min="24" max="35">
                </div>
    
                <div class="flex-pay">
                    
                    <div class="inputbox-pay">
                        <span id="pay1">CVV:</span>
                        <input type="number" placeholder="123" id="cvcvc" min="100" max="999">
                    </div>

                </div>
                </div>
            </div>
            <input type="submit" value="proceed to checkout" class="submit-btn">
           </form>
        </div>
    </body>
    </html>
